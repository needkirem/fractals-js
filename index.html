<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="container">
        <div id="panel">
            <label class="panel_child" for="fractal-types">Type: </label>
            <select class="panel_child" id="fractal-types">
                <option>Koch curve</option>
                <option selected="selected">Koch showflake</option>
            </select>
            <label class="panel_child" for="deep" id="deep-title"></label>
            <input class="panel_child" type="range" id="deep" min="0" max="10" step="1" value="0">
        </div>
        <div id="canvas-container">
            <canvas id="canvas">

            </canvas>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/fractals.js"></script>
<script type="text/javascript" src="canvas.js"></script>
<script type="text/javascript" src="js/base_scripts.js"></script>
</html>
